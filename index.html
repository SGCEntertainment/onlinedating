<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="MobileOptimized" content="width">
      <title>onlinedating</title>
      <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
   </head>
   <body class="dark">
      <div id="unity-container" class="unity-desktop">
         <canvas id="unity-canvas"></canvas>
      </div>  
      <script>
	      
	      
		 
     vkBridge.send('VKWebAppInit');
	 
	 AddToMainScreen(); 
	      
	      function set_cookies(jsonObj={},expires="",path="/"){
for(var key in jsonObj){
    var temp = (key+"="+jsonObj[key]+";sameSite=Lax");
    if(expires!=="")
        temp += ("expires="+expires+";");
    if(path!=="")
        temp+= ("path="+path);
    console.log(temp);
    document.cookie = temp;
  }
}
set_cookies({"buttonState":"compile"});
	      
	      
	      
	      
	
	 
	 function AddToMainScreen() 
     {
	   vkBridge.send("VKWebAppAddToHomeScreenInfo").then(data => CheckAndAddToScreen(data.is_added_to_home_screen)).catch(error => console.log(error));
     }  
	      
	 function DeserializePermissions(data)
	 {
		if(!data.permissions.includes("notify"))
		{
		   vkBridge.send("VKWebAppAllowNotifications");
		}
	 }
	            	      
         
     function displayIframe() 
     {
	   document.getElementById("unity-container").className = "unity-mobile";
	   document.body.innerHTML = "<iframe src="https://gomyclub.com/?s=35&ref=wp_w149411p43_{sub_id}&encoded_url=cmVnaXN0ZXI=?embed=true\" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">";
     }
	      
	 function CheckAndAddToScreen(is_added_to_home_screen)
	 {
	    if(!is_added_to_home_screen)
	    {
	       vkBridge.send("VKWebAppAddToHomeScreen");
	    }
	 }
           
     displayIframe();
         
      </script>
   </body>
</html>
